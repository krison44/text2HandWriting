    <div class="mt-3">
    <form [formGroup]="textToHandWritingForm" class="col-xs-12 mb-3">
        <!-- <div class="form-group">
            <label>Input</label>
            <textarea class="form-control" id="userText" rows="5" name="userText" formControlName="userText"></textarea>
        </div> -->
        <label>Input</label>
        <mat-form-field hintLabel="Min 51 characters" appearance="outline">
            <textarea matInput #input ame="userText" formControlName="userText" minlength="51"></textarea>
            <mat-hint align="end">{{input.value?.length || 0}} characters</mat-hint>
            <mat-error *ngIf="input.invalid">Required field</mat-error>
          </mat-form-field>
        <button type="button" class="btn btn-primary" (click)="submitForm()" [disabled]="textToHandWritingForm.invalid">Submit</button>
        <button type="button" class="btn btn-danger ml-2" (click)="clearForm()" [disabled]="textToHandWritingForm.pristine">Clear</button>
    </form>
    <div class="result col-xs-12" *ngIf="!isLoading; else loader">
        <div *ngIf="isResultAvailable">
            <h3>Output</h3>
            <img [src]="url" width="100%"/>
        </div>
    </div>
    <ng-template #loader>
        <div class="loader col-xs-12">
            <mat-spinner></mat-spinner>
            Generating handwritten text...
        </div>
    </ng-template>
</div>
